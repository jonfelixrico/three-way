<div class="flex flex-column gap-1" [ngClass]="containerClasses">
  @if (!isSender && isFirstInSequence) {
    <div class="text-xs ml-2">
      {{ message.senderId }}
    </div>
  }

  <div class="py-2 px-3 corners" [ngClass]="bubbleClasses">
    <div>
      {{ message.content }}
    </div>
  </div>
</div>
