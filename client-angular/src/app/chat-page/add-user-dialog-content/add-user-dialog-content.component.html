<div class="flex flex-column row-gap-3 h-full" *transloco="let t">
  <input
    type="text"
    pInputText
    [(ngModel)]="searchTerm"
    [placeholder]="t('chat.addUserDialog.placeholder')"
  />

  <div class="col overflow-auto">
    @if (searchTerm().length === 0) {
      @if (addedUsers().length === 0) {
        <div
          class="h-full w-full flex flex-column justify-content-center align-items-center"
        >
          {{ t('chat.addUserDialog.emptyAddedHint') }}
        </div>
      } @else {
        <app-added-user-list
          class="h-full w-full flex flex-column row-gap-1"
          [(addedUsers)]="addedUsers"
        />
      }
    } @else {
      @if (searchResults.length === 0) {
        <div
          class="h-full w-full flex flex-column justify-content-center align-items-center"
        >
          {{ t('chat.addUserDialog.emptySearchResultsHint') }}
        </div>
      } @else {
        <app-add-user-search-list
          [(addedUsers)]="addedUsers"
          [listContent]="searchResults"
          class="h-full w-full flex flex-column row-gap-1"
        />
      }
    }
  </div>

  <div class="flex flex-row justify-content-end">
    <button
      pButton
      type="submit"
      [disabled]="addedUsers().length === 0"
      (click)="submit()"
    >
      {{ t('common.submit') }}
    </button>
  </div>
</div>
