<div class="flex flex-column row-gap-3 h-full">
  <!-- TODO i18nize these -->

  <input
    type="text"
    pInputText
    [(ngModel)]="searchTerm"
    placeholder="Username"
  />

  @if (searchTerm().length === 0) {
    @if (addedUsers().length === 0) {
      <div
        class="col flex flex-column justify-content-center align-items-center"
      >
        Add a user
      </div>
    } @else {
      <app-added-user-list
        class="col flex flex-column row-gap-1 overflow-auto"
        [(addedUsers)]="addedUsers"
      />
    }
  } @else {
    @if (searchResults.length === 0) {
      <div
        class="col flex flex-column justify-content-center align-items-center"
      >
        No Results
      </div>
    } @else {
      <!-- TODO externalize -->

      <app-add-user-search-list
        [(addedUsers)]="addedUsers"
        [listContent]="searchResults"
        class="col flex flex-column row-gap-1 overflow-auto"
      />
    }
  }

  <div class="flex flex-row justify-content-end">
    <button
      pButton
      type="submit"
      [disabled]="addedUsers().length === 0"
      (click)="submit()"
    >
      Submit
    </button>
  </div>
</div>
