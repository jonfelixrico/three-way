<div class="flex flex-column row-gap-3 h-full">
  <!-- TODO i18nize these -->

  <input
    type="text"
    pInputText
    [(ngModel)]="searchTerm"
    placeholder="Username"
  />

  @if (searchTerm().length === 0) {
    @if (toAdd().length === 0) {
      <div
        class="col flex flex-column justify-content-center align-items-center"
      >
        Add a user
      </div>
    } @else {
      <div class="col flex flex-column row-gap-1 overflow-auto">
        @for (user of toAdd(); track user.id) {
          <div class="flex flex-row align-items-center justify-content-between">
            <div>
              {{ user.username }}
            </div>

            <p-button
              (click)="removeUser(user.id)"
              size="small"
              icon="pi pi-times"
              severity="danger"
              rounded
            />
          </div>
        }
      </div>
    }
  } @else {
    @if (searchResults.length === 0) {
      <div
        class="col flex flex-column justify-content-center align-items-center"
      >
        No Results
      </div>
    } @else {
      <!-- TODO externalize -->

      <app-add-user-search-list
        [(addedUsers)]="toAdd"
        [listContent]="searchResults"
        class="col flex flex-column row-gap-1 overflow-auto"
      />
    }
  }

  <div class="flex flex-row justify-content-end">
    <button
      pButton
      type="submit"
      [disabled]="toAdd().length === 0"
      (click)="submit()"
    >
      Submit
    </button>
  </div>
</div>
