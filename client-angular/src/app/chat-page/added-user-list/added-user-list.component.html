@for (user of addedUsers; track user.id) {
  <div class="flex flex-row align-items-center justify-content-between">
    <div>
      {{ user.username }}
    </div>

    <p-button
      (click)="remove(user.id)"
      size="small"
      icon="pi pi-times"
      severity="danger"
      rounded
    />
  </div>
}
