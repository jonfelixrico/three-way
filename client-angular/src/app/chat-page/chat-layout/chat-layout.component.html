<div
  *transloco="let t"
  class="h-screen flex flex-row surface-100 p-3 column-gap-3"
>
  <div class="col-3 p-0 p-card border-round-xl flex flex-column">
    <div class="p-3 flex flex-row justify-content-between align-items-center">
      <div class="text-3xl font-bold">{{ t('chat.chat') }}</div>
      <p-button rounded icon="pi pi-pen-to-square" size="small" outlined />
    </div>

    <p-divider styleClass="my-0" />

    <div class="col p-0 overflow-auto py-2">
      <app-chat-list />
    </div>

    <p-divider styleClass="my-0" />

    <div class="p-3 flex flex-row justify-content-between align-items-center">
      <div class="text-lg font-medium">{{ username }}</div>

      <button pButton size="small" (click)="logOut()">
        {{ t('common.logOut') }}
      </button>
    </div>
  </div>

  <div class="col p-card border-round-xl">
    <router-outlet />
  </div>
</div>
