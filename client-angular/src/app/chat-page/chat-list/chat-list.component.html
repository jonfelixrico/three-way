<div class="flex flex-column row-gap-2 px-2">
  @for (chat of chats(); track chat.id) {
    <a [routerLink]="'/app/chat/' + chat.id" class="no-style">
      <div class="border-round-md p-2 hover:surface-100 select-none">
        <div class="text-lg">
          {{ chat.name }}
        </div>
      </div>
    </a>
  }
</div>
